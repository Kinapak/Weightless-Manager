<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Weightless Manager | Вход</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/assets/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/util.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="images/logo.png" alt="IMG">
					</div>
					
					<form class="login100-form validate-form" id="login-form" method="POST">
						<span class="login100-form-title">
							Вход в панель администратора
						</span>
						
						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input class="input100" type="text" name="email" placeholder="Логин (email)">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
						</div>
						
						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="pass" placeholder="Пароль">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
						</div>
						
						<div class="container-login100-form-btn">
							<button type="submit" class="login100-form-btn">
								Войти
							</button>
						</div>
						
						<!--<div class="text-center p-t-12">
							<span class="txt1">
								Forgot
							</span>
							<a class="txt2" href="#">
								Username / Password?
							</a>
						</div>-->
						
						<div class="text-center p-t-136">
							<!--<a class="txt2" href="#">
								Create your Account
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>-->
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="/assets/jquery-3.2.1.min.js"></script>
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/tilt/tilt.jquery.min.js"></script>
		<script>
			$('.js-tilt').tilt({
				scale: 1.1
			})
		</script>
		
		<script src="js/validate.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
