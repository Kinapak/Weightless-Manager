<div class="col-md-12 card-wrap padding-0" id="db-settings">
	<div class="col-md-6">
		<div class="panel box-v1">
			<div class="panel-heading bg-white border-none">
				<div class="col-md-6 col-sm-6 col-xs-10 text-left padding-0">
					<h4 class="text-left">Добавить новую базу данных</h4>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-2 text-right">
					<h4>
						<span class="fa fa-database text-right"></span>
					</h4>
				</div>
			</div>
			<div class="panel-body text-center">
				
				<form id="add-database" action="" method="post">
					<div class="form-group form-animate-text">
						<input type="text" name="name" class="form-text" required>
						<span class="bar"></span>
						<label>Название (отображается в меню)</label>
					</div>
					<div class="form-group form-animate-text">
						<input type="text" name="ip" class="form-text" required>
						<span class="bar"></span>
						<label>Адрес сервера</label>
					</div>
					<div class="form-group form-animate-text">
						<input type="number" name="port" class="form-text" required>
						<span class="bar"></span>
						<label>Порт</label>
					</div>
					<div class="form-group form-animate-text">
						<input type="text" name="user" class="form-text">
						<span class="bar"></span>
						<label>Пользователь</label>
					</div>
					<div class="form-group form-animate-text">
						<input type="password" name="password" class="form-text">
						<span class="bar"></span>
						<label>Пароль</label>
					</div>
					<div class="form-group form-animate-text">
						<input type="text" name="db" class="form-text">
						<span class="bar"></span>
						<label>База данных</label>
					</div>
					<div class="form-group form-animate-text">
						<select name="type" class="form-control" required>
							<option value="0" selected disabled>Тип базы данных</option>
							<option value="mysql">MySQL</option>
							<option value="mongodb">MongoDB</option>
							<option value="redis">Redis</option>
						</select>
					</div>
					<button type="submit" class="btn btn-round btn-primary">Добавить</button>
				</form>
				
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://russiabase.ru/wm/v0.4.1/manager/js/plugins/jquery.mask.min.js"></script>
<script type="text/javascript" src="https://russiabase.ru/wm/v0.4.1/manager/js/plugins/jsencrypt.min.js"></script>
<script type="text/javascript" src="https://russiabase.ru/wm/v0.4.1/manager/js/dbManagement.js"></script>
