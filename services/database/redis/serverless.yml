service: Redis
configValidationMode: off

provider:
  name: openwhisk
  runtime: php

functions:
  getKeys:
    handler: action.getKeys
    name: Redis/getKeys
    events:
      - http: POST Redis/getKeys
  setKey:
    handler: action.setKey
    name: Redis/setKey
    events:
      - http: POST Redis/setKey
  delKey:
    handler: action.delKey
    name: Redis/delKey
    events:
      - http: POST Redis/delKey

plugins:
  - serverless-openwhisk